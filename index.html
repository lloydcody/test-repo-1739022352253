<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Synchronized Clock</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="event-timeline.js" defer></script>
    <script src="settings.js" defer type="module"></script>
    <script src="main.js" defer></script>
    <script src="video-player.js" defer></script>
    <style>
        body, html {
            margin:0;
            padding:0;
            height:100%;
            overflow:hidden;
            background:black;
        }

        .page-container {
            position:absolute;
            left:0;
            top:0;
            width:100%;
            height:100%;
            background:black;
        }

        .clock {
            position:fixed;
            top:0;
            left:0;
            box-sizing: border-box;
            padding:30px;
            line-height:100vh;
            width:100%;
            height:100%;
            font-size: 30em;
            color: white;
            z-index: 5;
            font-family: Arial, sans-serif;
            text-align: center;
            vertical-align: center;
            transition: color 1s ease-in-out, background-color 1s ease-in-out;
        }

        .bg-blue {
            background: lightblue;
        }
        .bg-red {
            background: darkred;
        }
        .bg-black {
            background: black;
        }
        .bg-white {
            background: white;
        }
        .bg-yellow {
            background: yellow;
        }
        .bg-grey {
            background: slategray;
        }
        .bg-green {
            background: darkgreen;
        }
        .textcolour-black {
            color: black;
        }
        .textcolour-white {
            color: white;
        }
        #p4vid {

        }
        .video-container {
            position:absolute;
            left:0;
            top:0;
            width:7680px;
            height:1080px;
            opacity:0;
            transition: opacity 0.5s ease-in-out;
            z-index:20;
        }
        .video-playing {
            opacity:1;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="clock" id="clock">00:00:00.000</div>
        <div id="p4vid" class="video-container">
            <video id="dmbvideo" src="p4dmb.mp4" muted style="width:7680px; height:1080px;"></video>
        </div>
    </div>
</body>
</html>
